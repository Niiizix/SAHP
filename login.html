<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHP - Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imgs/ICONE.ico">
</head>
<body>
    <div class="login-page">
        <a href="index.html" class="back-arrow">←</a>
        
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <img src="imgs/LOGO.png" alt="SAHP Logo">
                </div>
                <h1>Accès Sécurisé</h1>
                <p>Portail des agents de la SAHP</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group badge">
                    <label for="badge">Numéro de Badge</label>
                    <input 
                        type="text" 
                        id="badge" 
                        name="badge" 
                        placeholder="Entrez votre numéro de badge" 
                        required
                    >
                </div>

                <div class="form-group password">
                    <label for="password">Code d'accès</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Entrez votre code d'accès" 
                        required
                    >
                </div>

                <button type="submit" class="btn-login">CONNEXION</button>
            </form>

            <div class="login-footer">
                <p>Problème de connexion ? Contactez votre supérieur hiérarchique.</p>
            </div>
        </div>
    </div>
    <script src="components.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
