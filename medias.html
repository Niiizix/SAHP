<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHP - Galerie Média</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imgs/ICONE.ico">
</head>
<body>
    <div id="sidebar-container"></div>
    <main class="main-content">
        <div id="hero-container"></div>
        <section class="medias-section">
            <h2>Galerie Média</h2>
            <div id="loading" class="loading-message">Chargement des images...</div>
            <div id="error" class="error-message" style="display: none;"></div>
            <div id="gallery" class="gallery"></div>
        </section>
        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-content">
                <img id="lightbox-img" src="" alt="Image agrandie">
            </div>
        </div>
        <div id="footer-container"></div>
    </main>
    <script src="components.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('sidebar-container').innerHTML = getPublicSidebar();
        document.getElementById('hero-container').innerHTML = getPublicHeroHeader('medias-bg');
        document.getElementById('footer-container').innerHTML = getFooter();
        setActiveNavLink();
    </script>
</body>
</html>
